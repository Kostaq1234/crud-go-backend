# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - graph/*.graphqls

# Where should the generated server code go?
exec:
  filename: graph/generated/generated.go
  package: generated

model:
  filename: graph/models/models_gen.go
  package: models
models:
  User:
    model: github.com/Kostaq1234/crud-go-backend/graph/models.User
  Meetup:
      model: github.com/Kostaq1234/crud-go-backend/graph/models.Meetup
# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: graph
  package: graph

autobind:
  - "github.com/Kostaq1234/gcrud-go-backend/graph/model"

